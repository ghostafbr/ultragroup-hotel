<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="modal-container bg-white w-2/3 mx-auto rounded shadow-lg p-6">
    <h1 class="text-xl font-semibold mb-4">Crear/Editar Hotel</h1>
    <div style="max-height: 70vh; overflow-y: auto;">
      <form [formGroup]="hotelForm">
        <div class="mb-4 grid grid-cols-4 gap-4">
          <div class="col-span-2">
            <label class="block text-gray-700">Nombre</label>
            <input
              class="border rounded px-3 py-2 w-full"
              formControlName="name"
              type="text"
            />
            <div *ngIf="hotelForm.get('name')?.hasError('required')" class="text-red-600">Nombre requerido</div>
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700">Ubicación</label>
            <input
              class="border rounded px-3 py-2 w-full"
              formControlName="city"
              type="text"
            />
            <div *ngIf="hotelForm.get('city')?.hasError('required')" class="text-red-600">Ubicación requerida</div>
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700">Descripción</label>
            <textarea
              class="border rounded px-3 py-2 w-full"
              formControlName="description"
            ></textarea>
            <div *ngIf="hotelForm.get('description')?.hasError('required')" class="text-red-600">Descripción requerida
            </div>
          </div>
          <div>
            <label class="block text-gray-700">Precio base</label>
            <input
              class="border rounded px-3 py-2 w-full"
              formControlName="price"
              type="number"
            />
            <div *ngIf="hotelForm.get('price')?.hasError('required')" class="text-red-600">Precio base requerido</div>
          </div>
          <div>
            <label class="block text-gray-700">Habilitado</label>
            <input
              class="ml-2"
              formControlName="isDisabled"
              type="checkbox"
            />
          </div>
        </div>
        <hr>
        <h2 class="text-lg font-semibold my-4">Habitaciones</h2>
        <div class="mb-4 grid grid-cols-1 gap-4">
          <div formArrayName="rooms">
            <div *ngFor="let room of roomsArray.controls; let i = index">
              <div [formGroupName]="i" class="mb-4 grid grid-cols-6 gap-4">
                <div>
                  <label class="block text-gray-700">Tipo de habitación</label>
                  <select
                    class="border rounded px-3 py-2 w-full"
                    formControlName="type"
                  >
                    <option value="habitacion_individual">Habitación Individual</option>
                    <option value="habitacion_doble">Habitación Doble</option>
                    <option value="habitacion_multiple">Habitación Múltiple</option>
                    <option value="suite_lujo">Suite de Lujo</option>
                  </select>
                  <div *ngIf="roomsArray.controls[i].get('type')?.hasError('required')" class="text-red-600">Tipo requerido</div>
                </div>
                <div>
                  <label class="block text-gray-700">Costo base</label>
                  <input
                    class="border rounded px-3 py-2 w-full"
                    formControlName="baseCost"
                    type="number"
                  />
                  <div *ngIf="roomsArray.controls[i].get('baseCost')?.hasError('required')" class="text-red-600">Costo base requerido</div>
                </div>
                <div>
                  <label class="block text-gray-700">Impuestos</label>
                  <input
                    class="border rounded px-3 py-2 w-full"
                    formControlName="taxes"
                    type="number"
                  />
                  <div *ngIf="roomsArray.controls[i].get('taxes')?.hasError('required')" class="text-red-600">Impuestos requeridos</div>
                </div>
                <div>
                  <label class="block text-gray-700">Ubicación</label>
                  <input
                    class="border rounded px-3 py-2 w-full"
                    formControlName="location"
                    type="text"
                  />
                  <div *ngIf="roomsArray.controls[i].get('location')?.hasError('required')" class="text-red-600">Ubicación requerida</div>
                </div>
                <div>
                  <label class="block text-gray-700">Capacidad de personas</label>
                  <input
                    class="border rounded px-3 py-2 w-full"
                    formControlName="capacity"
                    type="number"
                  />
                  <div *ngIf="roomsArray.controls[i].get('capacity')?.hasError('required')" class="text-red-600">Capacidad requerida</div>
                </div>
                <div class="flex items-center">
                  <label class="block text-gray-700">Habilitado</label>
                  <input
                    class="ml-2"
                    formControlName="isDisabled"
                    type="checkbox"
                  />
                  <button (click)="removeRoom(i)" *ngIf="!roomsArray.controls[i].get('id')" class="ml-4 text-red-500 hover:text-red-700">Eliminar</button>
                </div>
              </div>
            </div>

            <button (click)="addRoom()"
                    class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full shadow-lg" type="button">
              Agregar Habitación
            </button>

          </div>
        </div>
        <div class="flex justify-end">
          <button (click)="closeDialog()"
                  class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-full shadow-lg mr-2" type="button">
            Cancelar
          </button>
          <button (click)="saveHotel()"
                  class="bg-blue-500 hover-bg-blue-700 text-white py-2 px-4 rounded-full shadow-lg"
                  type="button">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
