<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-xs mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Correo Electrónicooooooooooooooooooo
        </label>
        <input
          formControlName="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Correo Electrónico"
        />
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
             class="text-red-500 text-xs italic">
          Campo obligatorio
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
             class="text-red-500 text-xs italic">
          Correo Electrónico no válido
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Contraseña
        </label>
        <input
          formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Contraseña"
        />
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
             class="text-red-500 text-xs italic">
          Campo obligatorio
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Iniciar Sesión
        </button>
        <a [routerLink]="['/register']" class="text-blue-500 hover:text-blue-700">Crear cuenta</a>
      </div>
    </form>
  </div>
</div>
