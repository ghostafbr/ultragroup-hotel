<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-xs mx-auto">
        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm"
              class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                    Nombre
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="firstName"
                        id="firstName"
                        placeholder="Nombre"
                        type="text"
                />
                <div *ngIf="registrationForm.get('firstName')?.hasError('required') && registrationForm.get('firstName')?.touched"
                     class="text-red-500 text-xs italic">
                    Campo obligatorio
                </div>
                <div *ngIf="registrationForm.get('firstName')?.hasError('minlength') && registrationForm.get('firstName')?.touched"
                     class="text-red-500 text-xs italic">
                    El nombre debe tener al menos 2 caracteres
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                    Apellido
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="lastName"
                        id="lastName"
                        placeholder="Apellido"
                        type="text"
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="birthdate">
                    Fecha de Nacimiento
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="birthdate"
                        id="birthdate"
                        placeholder="Fecha de Nacimiento"
                        type="date"
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">
                    Género
                </label>
                <select
                        class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="gender"
                        id="gender"
                >
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="documentType">
                    Tipo de Documento
                </label>
                <select
                        class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="documentType"
                        id="documentType"
                >
                    <option value="idCard">Cédula de ciudadanía</option>
                    <option value="passport">Pasaporte</option>
                    <option value="driverLicense">Licencia de Conducir</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="documentNumber">
                    Número de Documento
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="documentNumber"
                        id="documentNumber"
                        placeholder="Número de Documento"
                        type="text"
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Correo Electrónico
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="email"
                        id="email"
                        placeholder="Correo Electrónico"
                        type="email"
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contactPhone">
                    Teléfono de Contacto
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="contactPhone"
                        id="contactPhone"
                        placeholder="Teléfono de Contacto"
                        type="tel"
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contactPhone">
                    Contraseña
                </label>
                <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="password"
                        id="password"
                        placeholder="Contraseña"
                        type="password"
                />
            </div>
            <div class="flex items-center justify-end">
                <button
                        [disabled]="!registrationForm.valid"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                >
                    Registrar
                </button>
            </div>
            <p class="text-center text-gray-500 text-sm mt-4">¿Ya tienes una cuenta? <a [routerLink]="['/login']"
                                                                                        class="text-blue-500 hover:text-blue-700">Inicia
                sesión</a></p>

        </form>
    </div>
</div>
